<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
</head>
<body>
<div class="container">
    jQuery AJAX Test<br>
    <div id="content"></div>

    <form name="form1" method="get" action="/DynamicServlet">
        <input id="user" type="text" value="23124">
        <input type="submit" value="test">
    </form>
</div>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            url: "/DynamicServlet",
            type: "POST",
            dataType: "json",
            data: {
                "action": "LoadDynamic",
                "nocache": new Date().getTime()
            },
            success: function (data) {
                var msg = eval(data);
                alert(msg[1].Album_id);
            },
            error: function () {
                alert("请求失败")
            }
        });

    });
</script>
</body>
</html>
