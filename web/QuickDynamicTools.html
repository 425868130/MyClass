<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <style>

    </style>
</head>
<!--本页面为动态的快速发表工具-->
<body>
<iframe src="simpleUser.html" frameborder="0" seamless scrolling="no" id="simpleUserFrame"
        name="publishFrame" height="120px" width="100%">
</iframe>
<div class="jumbotron" style="padding: 5px">
    <form action="#">
        <!--输入框组-->
        <div class="input-group">
            <input type="text" class="form-control input-lg" placeholder="说点什么吧......">
            <span class="input-group-btn">
                <!--添加照片的按钮-->
                <button class="btn btn-default btn-lg" data-toggle="collapse" href="#UploadImg"
                        data-parent="#accordion">
                    <span class="glyphicon glyphicon-camera" style="padding-top: 0px"></span>&nbsp;添加照片
                </button>
                <!--选择相册的按钮,附加一个下拉菜单用于选择相册-->
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" onclick="selectAlbum()">
                    <span class="glyphicon glyphicon-paperclip" style="padding-top: 0px"></span>&nbsp;选择相册&nbsp;<span
                        class="caret"></span>
                </button>
                <ul class="dropdown dropdown-menu pull-right" id="AlbumList">
                    <li><a href="#">默认相册</a></li>
                    <li><a href="#">我的班级</a></li>
                    <li><a href="#">相册3</a></li>
                    <li><a href="#">相册4</a></li>
                </ul>
            </span>
        </div>
        <p style="color: #969696;font-size: 15px;width: 350px;margin-left: 20px;display: inline">已选相册:&nbsp;《<span
                style="color: blue">我的班级</span>》</p>
        <button class="btn btn-primary btn-lg col-lg-offset-10" type="submit" style="width: 6%;margin-top: 10px">发表
        </button>

        <!--照片预览面板-->
        <div class="panel panel-default"
             style="background-color: transparent; border:none;border-top: 0.3px solid #d6d6d6;">
            <div id="UploadImg" class="collapse panel-collapse">
                <!--面板内容区-->
                <div class="panel-body">
                    <input type="file" multiple="multiple">
                </div>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/QuickDynamicTools.js"></script>
</body>
</html>
