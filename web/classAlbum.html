<!DOCTYPE html>
<html lang="en">
<!--本页面为班级相册页面-->
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>班级相册</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <style type="text/css">
        /*相册浮动菜单*/
        .albumMenu {
            display: none;
            z-index: 2;
            position: absolute;
            top: 3px;
            right: 0px;
        }

        .albumMenu button {
            padding: 0px;
            width: 30px;
            height: 20px;
        }

        /*单个相册外层容器*/
        .albumDIV {
            margin-top: 20px;
            margin-left: 15px;
            padding: 0px;
            box-shadow: 1px 1px 2px #979797;
        }

        /*鼠标移入相册容器时显示浮动菜单*/
        .albumDIV:hover .albumMenu {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <!--新建相册按钮-->
    <div class="row col-lg-11">
        <button class="btn btn-default btn-lg" data-toggle="modal" data-target="#modalAlbum" onclick="setCreate()">
            <span class="glyphicon glyphicon-plus"></span>&nbsp;新建相册
        </button>
    </div>

    <div class="row col-lg-11" id="albumContainer">

        <div id="albumCell">
            <!--单个相册-->
            <div class="col-lg-3 albumDIV">
                <!--相册上的浮动菜单-->
                <div class="albumMenu pull-right">
                    <button class="btn" data-toggle="dropdown">
                        <span class="caret"></span></button>
                    <!--下拉菜单项-->
                    <ul class="dropdown-menu">
                        <li><a href="#" class="glyphicon glyphicon-upload">&nbsp;上传照片</a></li>
                        <li><a href="#modalAlbum" data-toggle="modal" data-target="#modalAlbum"
                               class="glyphicon glyphicon-edit"
                               onclick="setEdit()">&nbsp;编辑</a></li>
                        <li><a href="#" class="glyphicon glyphicon-trash"
                               onclick="removeAlbum();"
                        >&nbsp;删除</a></li>
                    </ul>
                </div>
                <!--相册缩略图-->
                <a href="photoView.html" class="albumImg"> <img src="images/login.jpg" class="img-thumbnail img-responsive"></a>
                <!--相册名称-->
                <span style="font-size: 15px">默认相册</span><br>
                <!--相册创建时间-->
                <span style="color: gray">创建时间:&nbsp;2017-2-29</span>
            </div><!--albumDIV-->
        </div><!--albumCell-->
    </div><!--Row 2-->

</div><!-- container -->

<!-- 新建相册模态框（Modal） -->
<div class="modal fade" id="modalAlbum" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-picture">&nbsp;<span
                        id="modalTitle">新建相册</span></span>
                </h4>
            </div>
            <!--窗口主体-->
            <form class="modal-body" id="albumModifyForm" action="#">
                <!--相册标题输入框-->
                <div class="input-group" style="margin-left: 30px">
                    <span class="input-group-addon">相册名称:&nbsp;&nbsp;</span>
                    <input type="text" class="form-control" style="max-width: 400px;">
                </div>

                <!--相册描述输入框-->
                <div class="input-group" style="margin-top: 20px;margin-left: 30px">
                    <span class="input-group-addon">相册描述:&nbsp;&nbsp;</span>
                    <textarea type="text" class="form-control"
                              style="max-width: 400px;max-height: 150px;height: 50px;"></textarea>
                </div>
            </form>
            <!--窗体底部-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button onclick="onSubmit()" class="btn btn-primary">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/classAlbum.js"></script>
</body>
</html>
